name: Go CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout kode dari repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Go
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      # 3. Cache modul Go biar lebih cepat
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # 4. Download dependency
      - name: Download dependencies
        run: go mod download

      # 5. Cek kode (static analysis)
      - name: Run go vet
        run: go vet ./...

      # 6. Jalanin unit test (kalau sudah ada)
      - name: Run tests
        run: go test ./...

      # 7. Build binary (cek bisa di-compile)
      - name: Build
        run: go build -v ./...
